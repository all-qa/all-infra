kind: Deployment
apiVersion: apps/v1
metadata:
  name: firefox
  namespace: selenium-grid
  labels:
    app: firefox
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: firefox
  template:
    metadata:
      labels:
        app: firefox
    spec:
      containers:
      - env:
        - name: SE_EVENT_BUS_HOST
          value: selenium-event-bus
        - name: SE_EVENT_BUS_PUBLISH_PORT
          value: "4442"
        - name: SE_EVENT_BUS_SUBSCRIBE_PORT
          value: "4443"
        image: selenium/node-firefox:4.4.0-20220812
        imagePullPolicy: ""
        name: firefox
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
